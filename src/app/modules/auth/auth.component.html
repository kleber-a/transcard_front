<div class="min-h-screen flex items-center justify-center bg-[#09090b] px-4">
  <div class="w-full max-w-[400px] space-y-6">

    <div class="flex flex-col items-center text-center space-y-2">
      <div
        class="bg-[#10b981] p-3 rounded-xl shadow-[0_0_20px_rgba(16,185,129,0.2)] mb-2">
        <mat-icon class="text-white text-2xl">directions_bus</mat-icon>

      </div>
      <h1 class="text-2xl font-bold tracking-tight text-white">Acesse sua
        conta</h1>
      <p class="text-sm text-[#a1a1aa]">Digite seus dados para entrar no
        TransCard</p>
    </div>

    <div class="bg-[#09090b] border border-[#27272a] p-8 rounded-xl shadow-xl">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

        <div class="space-y-2">
          <label for="email"
            class="text-sm font-medium text-[#fafafa]">Email</label>
          <div class="relative flex items-center">
            <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-[#a1a1aa] text-base">email</mat-icon>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="nome@exemplo.com"
              class="w-full pl-10 pr-4 py-2 bg-[#09090b] border border-[#27272a] rounded-md text-sm text-white placeholder:text-[#52525b] focus:ring-1 focus:ring-[#10b981] focus:border-[#10b981] outline-none transition-all" />
          </div>
        </div>

        <div class="space-y-1">
          <label
            class="text-sm font-medium text-[#fafafa]">Nova
            Senha</label>
          <div class="relative group flex items-center">
           <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-[#a1a1aa] text-base">lock</mat-icon>
            <input
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              class="w-full pl-10 pr-4 py-2 bg-[#09090b] border border-[#27272a] rounded-md text-sm text-white placeholder:text-[#52525b] focus:ring-1 focus:ring-[#10b981] focus:border-[#10b981] outline-none transition-all"
              placeholder="••••••••">

            <button
              type="button"
              (click)="hidePassword = !hidePassword"
              class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center justify-center w-8 h-8 text-[#a1a1aa] hover:text-[#10b981] transition-colors focus:outline-none"
              aria-label="Alternar visibilidade da senha">
              <mat-icon class="text-[20px] h-[20px] w-[20px]">
                {{ hidePassword ? 'visibility_off' : 'visibility' }}
              </mat-icon>
            </button>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading()"
          class="w-full bg-[#10b981] hover:bg-[#059669] disabled:opacity-50 disabled:cursor-not-allowed text-white font-medium py-2 rounded-md transition-colors shadow-[0_0_15px_rgba(16,185,129,0.2)] flex items-center justify-center gap-2">
          {{ isLoading() ? 'Entrando...' : 'Entrar' }}
        </button>

      </form>
    </div>
    <p class="text-center text-xs text-[#a1a1aa] mt-4">
      Crie um administrador ou usuário em
      <button (click)="navRegister()"
        class="text-[#10b981] hover:underline font-medium">
        Criar conta
      </button>
    </p>

  </div>
