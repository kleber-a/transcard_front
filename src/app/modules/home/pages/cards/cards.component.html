<div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-8">
  <div class="relative w-full max-w-sm">
    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-[#a1a1aa] text-sm"></i>
    <input type="text" placeholder="Buscar usuários..."
           class="w-full pl-10 pr-4 py-2 rounded-md bg-[#09090b] border border-[#27272a] focus:border-[#10b981] outline-none transition-all" />
  </div>
  <button class="w-full sm:w-auto bg-[#10b981] hover:bg-[#059669] text-white px-4 py-2 rounded-md font-medium flex items-center justify-center gap-2 transition-colors">
    <i class="fas fa-plus text-xs"></i> Novo Usuário
  </button>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let user of users" class="group bg-[#09090b] border border-[#27272a] p-5 rounded-xl hover:border-[#10b981]/50 transition-all shadow-sm">
    <div class="flex justify-between items-start mb-6">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-full bg-[#10b981]/10 flex items-center justify-center">
          <i class="fas fa-user text-[#10b981]"></i>
        </div>
        <div class="min-w-0">
          <div class="font-semibold truncate">{{ user.name }}</div>
          <div class="text-[#a1a1aa] text-xs truncate flex items-center gap-1">
            <i class="fas fa-envelope text-[10px]"></i> {{ user.email }}
          </div>
        </div>
      </div>
      <div class="flex space-x-1">
        <button class="p-2 text-[#a1a1aa] hover:text-white transition-colors"><i class="fas fa-pen text-sm"></i></button>
        <button class="p-2 text-[#a1a1aa] hover:text-red-400 transition-colors"><i class="fas fa-trash text-sm"></i></button>
      </div>
    </div>

    <div class="flex justify-between items-center pt-4 border-t border-[#27272a]">
      <div class="text-sm text-[#a1a1aa] flex items-center gap-2">
        <i class="fas fa-credit-card"></i>
        {{ user.cards.length }} {{ user.cards.length === 1 ? 'cartão' : 'cartões' }}
      </div>
      <button (click)="openAddCardModal(user)"
              class="text-xs border border-[#27272a] hover:bg-[#18181b] px-3 py-1.5 rounded-md transition-colors flex items-center gap-1">
        <i class="fas fa-plus"></i> Adicionar
      </button>
    </div>
  </div>
</div>
