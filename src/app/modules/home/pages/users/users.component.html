<div class="flex justify-between items-center mb-4">
  <input type="text" placeholder="Buscar usuários..."
         class="p-2 rounded bg-gray-800 border border-gray-700 text-gray-100 w-1/2" />
  <button class="bg-green-500 px-4 py-2 rounded">+ Novo Usuário</button>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <div *ngFor="let user of users" class="bg-gray-800 p-4 rounded">
    <div class="flex justify-between items-center mb-2">
      <div>
        <div class="font-bold">{{ user.name }}</div>
        <div class="text-gray-400 text-sm">{{ user.email }}</div>
      </div>
      <div class="flex space-x-2">
        <button><i class="fas fa-pen"></i></button>
        <button><i class="fas fa-trash"></i></button>
      </div>
    </div>

    <div class="flex justify-between items-center mt-4">
      <div>{{ user.cards.length }} {{ user.cards.length === 1 ? 'cartão' : 'cartões' }}</div>
      <button (click)="openAddCardModal(user)" class="bg-green-500 px-2 py-1 rounded">+ Adicionar</button>
    </div>
  </div>
</div>

<app-add-card-modal
  [user]="selectedUser"
  [(isOpen)]="isAddCardModalOpen"
  (onAddCard)="addCard($event)">
</app-add-card-modal>
