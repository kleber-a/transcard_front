<div class="flex flex-col gap-10">

  <div class="flex justify-between">
    <div class="relative w-full max-w-md">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>

      <input
        type="text"
        placeholder="Buscar usuários..."
        class="block w-full pl-10 pr-3 py-2 bg-[#0d1117] border border-gray-800 rounded-lg text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
        [(ngModel)]="searchName"
        (ngModelChange)="onSearch()"
        >
      </div>
    <button class="bg-green-500 px-4 py-2 rounded" (click)="openCreateUser()">+ Novo Usuário</button>
  </div>

  <app-user-card-modal
    [users]="users"
    (isOpen)="isAddCardModalOpen"
    (onAddCard)="addCard($event)"
    (onDeleteUser)="deleteUser($event)"
    (update)="setUsers()"
    [paginaAtual]="page"
    [totalPages]="totalPages"
    (changePage)="onPageChange($event)"
    >
  </app-user-card-modal>
</div>
