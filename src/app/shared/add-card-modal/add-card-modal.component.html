<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
  <div class="bg-gray-800 p-6 rounded w-96">
    <div class="flex justify-between items-center mb-4">
      <h2 class="font-bold text-lg">Adicionar Cartão</h2>
      <button (click)="close()" class="text-gray-400">×</button>
    </div>

    <p class="mb-4">Adicione um novo cartão de ônibus para <strong>{{ user?.name }}</strong>.</p>

    <div class="mb-4">
      <label>Número do Cartão</label>
      <input type="number" placeholder="Ex: 1001234567"
             class="w-full p-2 rounded bg-gray-900 border border-gray-700 text-gray-100"
             [(ngModel)]="card.number" />
    </div>

    <div class="mb-4">
      <label>Nome do Cartão</label>
      <input type="text" placeholder="Ex: Cartão Principal"
             class="w-full p-2 rounded bg-gray-900 border border-gray-700 text-gray-100"
             [(ngModel)]="card.name" />
    </div>

    <div class="mb-4">
      <label>Tipo do Cartão</label>
      <select class="w-full p-2 rounded bg-gray-900 border border-gray-700 text-gray-100"
              [(ngModel)]="card.type">
        <option value="COMUM">Comum</option>
        <option value="ESTUDANTE">Estudante</option>
        <option value="TRABALHADOR">Trabalhador</option>
      </select>
    </div>

    <div class="flex justify-end space-x-2">
      <button (click)="close()" class="px-4 py-2 rounded bg-gray-600">Cancelar</button>
      <button (click)="addCard()" class="px-4 py-2 rounded bg-green-500">Adicionar</button>
    </div>
  </div>
</div>
