<div class="bg-[#020609] border border-gray-800 w-full max-w-md rounded-xl p-6 shadow-2xl">

  <!-- HEADER -->
  <div class="flex justify-between items-start mb-6">
    <div>
      <h2 class="text-xl font-bold text-white">
        {{ isEdit ? 'Editar Usuário' : 'Novo Usuário' }}
      </h2>
      <p class="text-gray-500 text-sm mt-1">
        {{ isEdit
          ? 'Atualize os dados do usuário.'
          : 'Preencha os dados para cadastrar um novo usuário.' }}
      </p>
    </div>

    <button
      type="button"
      (click)="close()"
      class="text-gray-500 hover:text-white transition-colors"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- FORM -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

    <!-- NOME -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1.5">Nome</label>
      <input
        type="text"
        formControlName="fullName"
        placeholder="Digite o nome completo"
        class="w-full bg-[#090e14] border-2 rounded-lg px-4 py-2.5
               text-gray-200 placeholder-gray-600
               focus:outline-none focus:ring-1 transition-colors"
        [class.border-[#10b981]]="form.get('fullName')?.valid"
        [class.border-red-500]="form.get('fullName')?.invalid && form.get('fullName')?.touched"
      >
    </div>

    <!-- EMAIL -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1.5">Email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="exemplo@email.com"
        class="w-full bg-[#090e14] border rounded-lg px-4 py-2.5
               text-gray-200 placeholder-gray-600
               focus:outline-none focus:border-[#10b981] transition-colors"
      >
    </div>

    <!-- SENHA -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1.5">
        Senha {{ isEdit ? '(opcional)' : '' }}
      </label>
      <input
        type="password"
        formControlName="password"
        placeholder="{{ isEdit ? 'Nova senha (opcional)' : 'Digite a senha' }}"
        class="w-full bg-[#090e14] border rounded-lg px-4 py-2.5
               text-gray-200 placeholder-gray-600
               focus:outline-none focus:border-[#10b981] transition-colors"
      >
    </div>

    <!-- AÇÕES -->
    <div class="flex justify-end gap-3 mt-8">
      <button
        type="button"
        (click)="close()"
        class="px-6 py-2.5 border border-gray-800 rounded-xl
               text-gray-300 font-medium hover:bg-gray-800 transition-colors"
      >
        Cancelar
      </button>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="px-6 py-2.5 bg-[#00c881] hover:bg-[#00ad70]
               disabled:opacity-50 disabled:cursor-not-allowed
               text-black font-bold rounded-xl transition-colors"
      >
        {{ isEdit ? 'Salvar alterações' : 'Cadastrar' }}
      </button>
    </div>

  </form>
</div>
