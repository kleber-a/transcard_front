<div class="w-full bg-[#0a0a0a] border border-gray-800 rounded-xl overflow-hidden p-6 shadow-2xl">
  <div class="overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="text-gray-500 text-sm border-b border-gray-800">
          <th class="pb-4 font-medium px-2">Número</th>
          <th class="pb-4 font-medium px-2">Nome</th>
          <th class="pb-4 font-medium px-2">Usuário</th>
          <th class="pb-4 font-medium px-2">Tipo</th>
          <th class="pb-4 font-medium px-2">Status</th>
          <th class="pb-4 font-medium px-2 text-right">Ações</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-800/50">
        @for (item of cards; track item.numberCard) {
          <tr class="hover:bg-white/[0.02] transition-colors group">
            <td class="py-4 px-2 text-sm text-gray-400 font-mono">{{ item.numberCard }}</td>
            <td class="py-4 px-2 text-white font-semibold">{{ item.fullName }}</td>
            <td class="py-4 px-2 text-gray-400 text-sm">{{ item.userName }}</td>
            <td class="py-4 px-2">
              <span [class]="getBadgeClass(item.typeCard)">{{ item.typeCard }}</span>
            </td>
            <td class="py-4 px-2">
              <span [class]="getBadgeClassStatus(item.status)">{{ getLabelStatus(item.status) }}</span>
            </td>
            <td class="py-4 px-2 text-right">
              <div>

                <button class="text-[#10b981] hover:text-[#34d399]"
                  [ngClass]="item.status ? 'text-green-500 hover:text-green-400' : 'text-gray-500 hover:text-gray-400'"
                  (click)="toggleStatus(item)">

                  <mat-icon>power_settings_new</mat-icon>
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
<div class="flex items-center justify-between mt-6 pt-4 border-t border-gray-800 text-sm text-gray-500">
  <p>
    Página
    <span class="text-gray-300">{{ paginaAtual + 1 }}</span>
    de
    <span class="text-gray-300">{{ totalPages }}</span>
  </p>

  <div class="flex items-center gap-1">
    <!-- Anterior -->
    <button
      class="p-2 hover:bg-gray-800 rounded-lg transition-colors disabled:opacity-30"
      [disabled]="paginaAtual === 0"
      (click)="prevPage()"
    >
      Anterior
    </button>

    <!-- Números -->
    @for (page of pagesArray(); track page) {
      <button
        (click)="goToPage(page)"
        class="w-8 h-8 flex items-center justify-center rounded-lg border transition-colors"
        [ngClass]="{
          'bg-gray-800 text-white border-gray-700': page === paginaAtual,
          'hover:bg-gray-800 border-gray-800': page !== paginaAtual
        }"
      >
        {{ page + 1 }}
      </button>
    }

    <!-- Próximo -->
    <button
      class="p-2 hover:bg-gray-800 rounded-lg transition-colors disabled:opacity-30"
      [disabled]="paginaAtual === totalPages - 1"
      (click)="nextPage()"
    >
      Próximo
    </button>
  </div>
</div>
